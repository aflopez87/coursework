<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text"/>
        <input type="email"/>
        <input type="submit"/>
        <p>What are some of your favorite colors</p>
        <label for="red">Red</label>
        <input type="checkbox" name="likedColors" value="red"/>
        <label for="red">Blue</label>
        <input type="checkbox" name="favColor" value="blue"/>
    </form>

    <p>What is your favorite color</p>
    <label for="favColor">Red</label>
    <input type="radio" name="favColor" value="red"/>
    <label for="favColor">Blue</label>
    <input type="radio" name="favColor" value="blue"/>    
    <label for="favColor">Yellow</label>
    <input type="radio" name="favColor" value="yellow"/>

    <input type="date"/>
    <input type="tel"/>    
    <input type="number"/>

    <p>Select your name</p>
    <select>
        <option>John</option>
        <option>Jane</option>
        <option>Jack</option>
        <option>Jill</option>

        <input type="submit" value="Click me"/>
        <button>Submit</button>
        <button type="button">Submit</button>
    </select>

</body>
</html>
